<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scavenger Hunt!</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#7C3AED">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Start Screen -->
  <div id="screen-start" class="screen active">
    <h1 class="title">Scavenger Hunt!</h1>

    <div class="level-selector">
      <p class="level-label">Pick a Level</p>
      <div class="level-buttons">
        <button class="level-btn selected" data-level="1">
          <span class="level-emoji">ğŸ¨</span>
          <span class="level-name">Colors</span>
        </button>
        <button class="level-btn" data-level="2">
          <span class="level-emoji">ğŸ”·</span>
          <span class="level-name">Shapes & Sizes</span>
        </button>
        <button class="level-btn" data-level="3">
          <span class="level-emoji">ğŸ </span>
          <span class="level-name">Things</span>
        </button>
      </div>
    </div>

    <button id="btn-play" class="btn-play">Let's Play!</button>
  </div>

  <!-- Game Screen -->
  <div id="screen-game" class="screen">
    <div class="star-jar" id="star-jar">
      <div class="jar-body">
        <div class="jar-fill" id="jar-fill"></div>
      </div>
      <span class="jar-count" id="jar-count">0</span>
    </div>
    <div class="mission-card">
      <div id="color-swatch" class="color-swatch" hidden></div>
      <p id="mission-text" class="mission-text"></p>
      <div class="timer-track">
        <div id="timer-bar" class="timer-bar"></div>
      </div>
    </div>
    <div class="game-level-switcher">
      <button class="game-level-btn selected" data-level="1">ğŸ¨ Colors</button>
      <button class="game-level-btn" data-level="2">ğŸ”· Shapes & Sizes</button>
      <button class="game-level-btn" data-level="3">ğŸ  Things</button>
    </div>
    <div class="game-actions">
      <button id="btn-star" class="btn-star">Star</button>
      <button id="btn-next" class="btn-next">Next</button>
    </div>
    <button id="btn-done" class="btn-done">Done</button>
    <div id="confetti-container" class="confetti-container"></div>
  </div>

  <!-- Celebration Screen -->
  <div id="screen-celebrate" class="screen">
    <h1 class="celebrate-title">Great Job!</h1>
    <div class="celebrate-stars">
      <span class="celebrate-star-icon">&#11088;</span>
      <span class="celebrate-count" id="celebrate-count">0</span>
    </div>
    <p class="celebrate-label">Stars Earned</p>
    <button id="btn-play-again" class="btn-play-again">Play Again!</button>
    <div id="confetti-container-celebrate" class="confetti-container"></div>
  </div>

  <script src="missions.js"></script>
  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
